<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button.active {
            background-color: yellow;
        }
        p {
            display: none;
        }
        p.active {
            display: block;
        }
    </style>
</head>
<body>

    <div id="div1">

        <div class="tabs">
            <button class="active">选项一</button>
            <button>选项二</button>
            <button>选项三</button>
            <p class="active">内容一</p>
            <p>内容二</p>
            <p>内容三</p>
        </div>

    </div>
    
    <script>
        /**
            抽象
                描述-属性
                    容器
                    选项组
                    内容组
                    当前激活选项

                描述-功能
                    激活
        */

        // 创建属于自己的类型
        class Tab {
            // 对抽象出来的内容进行封装

            // 构造函数：创建对象并对对象进行初始化的
            constructor() {
                // 当一个类被new的时候，这个类的构造将会被执行
                console.log('我被执行类');
                // 当构造函数被执行的时候，会在构造函数内部自动创建一个空的对象
                // 相当于：this = {}，这个是给你们看的，this实际是不能被我们赋值
                // console.log(this);
                // 当构造函数执行完成以后会返回这个this，不需要我们手动返回，new
                // 方法会自动返回
                // return this;

                // 我们就可以在构造函数给this添加各种属性
                this.container = null;
                this.tabs = [];
                this.contents = [];
                this.n = 0;
            }
        }

        let t1 = new Tab;   // 执行了Tab类的constructor方法
        console.dir(t1);

        let t2 = new Tab;
        console.dir(t2);
    </script>

</body>
</html>
