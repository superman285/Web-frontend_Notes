    <style>
        .slider {
            position: relative;
            margin: 100px auto;
            border: 1px solid #000;
            width: 590px;
            height: 470px;
        }
        ul {
            position: absolute;
            bottom: 0;
            padding: 10px 0;
            /* background: green; */
            width: 100%;
            text-align: center;
        }
        ul li {
            display: inline-block;
            margin-right: 10px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        ul li.active {
            background: green;
        }
        .slider span {
            position: absolute;
            top: 0;
            width: 50px;
            height: 100%;
            line-height: 470px;
            background: rgba(0,0,0,.2);
            text-align: center;
            cursor: pointer;
            color: white;
            font-size: 40px;
        }
        .slider span.prev {
            left: 0;
        }
        .slider span.next {
            right: 0;
        }
    </style>
</head>
<body>
    
    <div id="div1" class="slider">
        <img src="" />
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script>

        let arr = [
            './images/1.jpg',
            './images/2.jpg',
            './images/3.jpg',
            './images/4.jpg',
            './images/5.jpg'
        ];
        let n = 0;

        // $('img').get(0).src = arr[n];

        $('img').attr('src', arr[n]);
        
        $('li').on('click', function() {
            n = $(this).index('li');

            show();

            // $('img').attr('src', arr[n]);
            // // $(this).addClass('active');
            // $('li').removeClass('active').eq(n).addClass('active');

        });

        $('.prev').on('click', function() {
            n--;
            show();
        });

        $('.next').on('click', function() {
            n++;
            show();
        });

        function show() {
            if ( n < 0 ) {
                n = arr.length - 1;
            }
            if ( n == arr.length ) {
                n = 0;
            }
            $('img').attr('src', arr[n]);
            $('li').removeClass('active').eq(n).addClass('active');
        }

    </script>
