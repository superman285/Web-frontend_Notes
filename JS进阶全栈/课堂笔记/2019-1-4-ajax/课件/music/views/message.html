{% extends './layout.html' %}

{% block css %}
<link rel="stylesheet" href="/public/css/message.css" />
{% endblock %}

{% block main %}
<div class="message_box">

    <p>{{message}}</p>

    {% if type == 'error' %}
        <a href="javascript:window.history.back();">返回上一步</a>
    {% else %}
        <a href="{{url}}">点击这里立即跳转</a>
    {% endif %}

</div>
{% endblock %}
