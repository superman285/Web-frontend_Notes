<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            量词
        */

        let str = 'abc1dd12d';

        console.log(str.replace(/\d{2}/g, '*'));

        console.log(str.replace(/\d{2,4}/g, '*'));

        console.log(str.replace(/\d{2,}/g, '*'));

        // * => {0,}
        console.log(str.replace(/\d*/g, '*'));
        // ? => {0,1}
        console.log(str.replace(/\d?/g, '*'));
        // + => {1,}
        console.log(str.replace(/\d+/g, '*'));
    </script>
</body>
</html>
