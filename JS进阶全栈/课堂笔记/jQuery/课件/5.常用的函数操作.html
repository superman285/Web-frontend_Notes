        function css(el, attr, value) {
            if (arguments.length > 2) {
                el.style[attr] = value;
            } else {
                // {width: '100px', height: '100px'}
                // 这里最好做个判断，我这里不做了
                for (let a in attr) {
                    el.style[a] = attr[a];
                }
            }
        }

        function attr(el, key, value) {
            if (arguments.length == 2) {
                return el.getAttribute(key);
            }
            if (arguments.length == 3) {
                el.setAttribute(key, value);
            }
        }

        function css2(els, attr, value) {
            if (arguments.length > 2) {
                for (let i = 0; i<els.length; i++) {
                    els[i].style[attr] = value;
                }
            } else {
                // {width: '100px', height: '100px'}
                // 这里最好做个判断，我这里不做了
                for (let a in attr) {

        }
